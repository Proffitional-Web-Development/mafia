services:
  web:
    image: ${IMAGE_NAME:-ghcr.io/proffitional-web-development/mafia-web}:${APP_TAG:-latest}
    container_name: mafia-web
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
