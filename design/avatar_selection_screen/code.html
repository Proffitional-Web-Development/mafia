<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Avatar Selection - Mafia Game</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8311d4",
                        "background-light": "#f7f6f8",
                        "background-dark": "#1a1022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for preset grid */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white antialiased h-screen flex justify-center overflow-hidden">
<!-- Mobile Container -->
<div class="w-full max-w-md h-full flex flex-col relative bg-background-light dark:bg-background-dark">
<!-- Top Bar / Navigation -->
<div class="px-6 pt-12 pb-4 flex justify-between items-center z-10">
<button class="p-2 -ml-2 rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors">
<span class="material-icons text-gray-600 dark:text-gray-300">arrow_back</span>
</button>
<button class="text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary transition-colors">
                Skip for now
            </button>
</div>
<!-- Progress Indicator -->
<div class="px-8 flex items-center justify-center space-x-2 mb-6">
<div class="h-1 w-8 rounded-full bg-primary/30"></div>
<div class="h-1 w-8 rounded-full bg-primary"></div>
<div class="h-1 w-8 rounded-full bg-primary/30"></div>
</div>
<!-- Main Content Scroll Area -->
<div class="flex-1 overflow-y-auto px-6 hide-scrollbar flex flex-col items-center">
<!-- Header Text -->
<div class="text-center mb-8">
<h1 class="text-2xl font-bold tracking-tight mb-2">Choose Your Guise</h1>
<p class="text-sm text-gray-500 dark:text-gray-400">Upload a photo or choose a mask to hide your identity.</p>
</div>
<!-- Avatar Preview Section -->
<div class="relative group mb-8">
<!-- Glow Effect -->
<div class="absolute -inset-1 bg-gradient-to-r from-primary to-purple-600 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-500"></div>
<!-- Main Circle -->
<div class="relative w-40 h-40 rounded-full bg-gray-200 dark:bg-[#2d1b36] border-4 border-white dark:border-[#3a2247] flex items-center justify-center overflow-hidden shadow-2xl">
<!-- Default State: Initials -->
<span class="text-5xl font-bold text-gray-400 dark:text-white/20">JD</span>
<!-- Image Placeholder (Hidden by default logic, but structure is here) -->
<!-- <img src="" alt="Selected Avatar" class="w-full h-full object-cover" data-alt="User selected avatar preview"> -->
</div>
<!-- Edit Badge -->
<div class="absolute bottom-1 right-1 bg-primary text-white p-2 rounded-full shadow-lg border-2 border-background-light dark:border-background-dark flex items-center justify-center">
<span class="material-icons text-sm">edit</span>
</div>
</div>
<!-- Upload Button -->
<button class="flex items-center justify-center gap-2 px-6 py-3 rounded-xl border border-gray-300 dark:border-white/10 hover:border-primary dark:hover:border-primary bg-transparent hover:bg-primary/5 text-gray-700 dark:text-gray-200 w-full max-w-xs transition-all duration-300 mb-10 group">
<span class="material-icons text-primary group-hover:scale-110 transition-transform">add_a_photo</span>
<span class="font-medium">Upload Photo</span>
</button>
<!-- Preset Grid Section -->
<div class="w-full">
<div class="flex items-center justify-between mb-4 px-2">
<h2 class="text-sm font-bold uppercase tracking-wider text-gray-400 dark:text-gray-500">Quick Select</h2>
<span class="text-xs text-primary cursor-pointer hover:underline">View All</span>
</div>
<div class="grid grid-cols-4 gap-4 pb-8">
<!-- Preset Item 1 (Selected State) -->
<button class="relative aspect-square rounded-xl bg-gray-100 dark:bg-white/5 border-2 border-primary hover:bg-primary/10 transition-all group overflow-hidden">
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-icons text-3xl text-primary">face_6</span>
</div>
<!-- Selection Indicator -->
<div class="absolute top-1 right-1 w-2 h-2 bg-primary rounded-full"></div>
</button>
<!-- Preset Item 2 -->
<button class="relative aspect-square rounded-xl bg-gray-100 dark:bg-white/5 border-2 border-transparent hover:border-primary/50 hover:bg-white/10 transition-all group overflow-hidden">
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-icons text-3xl text-gray-400 dark:text-gray-500 group-hover:text-gray-200">local_police</span>
</div>
</button>
<!-- Preset Item 3 -->
<button class="relative aspect-square rounded-xl bg-gray-100 dark:bg-white/5 border-2 border-transparent hover:border-primary/50 hover:bg-white/10 transition-all group overflow-hidden">
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-icons text-3xl text-gray-400 dark:text-gray-500 group-hover:text-gray-200">visibility</span>
</div>
</button>
<!-- Preset Item 4 -->
<button class="relative aspect-square rounded-xl bg-gray-100 dark:bg-white/5 border-2 border-transparent hover:border-primary/50 hover:bg-white/10 transition-all group overflow-hidden">
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-icons text-3xl text-gray-400 dark:text-gray-500 group-hover:text-gray-200">sports_esports</span>
</div>
</button>
<!-- Preset Item 5 -->
<button class="relative aspect-square rounded-xl bg-gray-100 dark:bg-white/5 border-2 border-transparent hover:border-primary/50 hover:bg-white/10 transition-all group overflow-hidden">
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-icons text-3xl text-gray-400 dark:text-gray-500 group-hover:text-gray-200">smart_toy</span>
</div>
</button>
<!-- Preset Item 6 -->
<button class="relative aspect-square rounded-xl bg-gray-100 dark:bg-white/5 border-2 border-transparent hover:border-primary/50 hover:bg-white/10 transition-all group overflow-hidden">
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-icons text-3xl text-gray-400 dark:text-gray-500 group-hover:text-gray-200">cruelty_free</span>
</div>
</button>
<!-- Preset Item 7 -->
<button class="relative aspect-square rounded-xl bg-gray-100 dark:bg-white/5 border-2 border-transparent hover:border-primary/50 hover:bg-white/10 transition-all group overflow-hidden">
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-icons text-3xl text-gray-400 dark:text-gray-500 group-hover:text-gray-200">skull</span>
</div>
</button>
<!-- Preset Item 8 -->
<button class="relative aspect-square rounded-xl bg-gray-100 dark:bg-white/5 border-2 border-transparent hover:border-primary/50 hover:bg-white/10 transition-all group overflow-hidden">
<div class="absolute inset-0 flex items-center justify-center">
<span class="material-icons text-3xl text-gray-400 dark:text-gray-500 group-hover:text-gray-200">sentiment_very_dissatisfied</span>
</div>
</button>
</div>
</div>
</div>
<!-- Bottom Action Area -->
<div class="p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent z-20">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>Complete Profile</span>
<span class="material-icons text-sm">arrow_forward</span>
</button>
</div>
</div>
</body></html>
