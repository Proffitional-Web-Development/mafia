<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Username Selection - Mafia Game</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#8311d4",
                        "background-light": "#f7f6f8",
                        "background-dark": "#1a1022",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for clean mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Subtle scanline effect for noir vibe */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.1) 50%,
                rgba(0,0,0,0.1)
            );
            background-size: 100% 4px;
            pointer-events: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-white min-h-screen flex items-center justify-center p-4">
<!-- Mobile Device Frame Container -->
<div class="relative w-full max-w-sm h-[812px] bg-background-light dark:bg-background-dark rounded-3xl overflow-hidden shadow-2xl border border-gray-200 dark:border-primary/20 flex flex-col">
<!-- Background decorative elements -->
<div class="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/dark-matter.png')] opacity-30 pointer-events-none"></div>
<div class="absolute -top-24 -right-24 w-64 h-64 bg-primary/20 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute top-1/2 -left-24 w-48 h-48 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
<!-- Content Wrapper -->
<div class="relative flex flex-col h-full px-6 py-8 z-10">
<!-- Progress / Navigation -->
<div class="flex justify-between items-center mb-8">
<button class="text-gray-500 hover:text-white transition-colors">
<span class="material-icons">arrow_back</span>
</button>
<div class="flex space-x-2">
<div class="w-8 h-1 bg-primary rounded-full shadow-[0_0_10px_rgba(131,17,212,0.5)]"></div>
<div class="w-2 h-1 bg-primary/20 rounded-full"></div>
<div class="w-2 h-1 bg-primary/20 rounded-full"></div>
</div>
<div class="w-6"></div> <!-- Spacer for centering -->
</div>
<!-- Header Section -->
<div class="flex flex-col items-center mt-4 mb-10">
<div class="relative w-24 h-24 mb-6 flex items-center justify-center bg-primary/10 rounded-full border border-primary/30 shadow-[0_0_30px_rgba(131,17,212,0.15)]">
<span class="material-icons text-5xl text-primary">fingerprint</span>
<!-- Decorative ring -->
<div class="absolute inset-0 border border-primary/20 rounded-full scale-125 animate-pulse"></div>
</div>
<h1 class="text-3xl font-bold text-center tracking-tight mb-2">Identify Yourself</h1>
<p class="text-center text-gray-400 text-sm max-w-[260px]">
                    Choose a unique handle to stay hidden in plain sight. This is how the family will know you.
                </p>
</div>
<!-- Form Section -->
<div class="flex-1 flex flex-col justify-center">
<div class="w-full space-y-2">
<label class="block text-sm font-medium text-primary ml-1" for="username">CODENAME</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="text-gray-500 font-bold">@</span>
</div>
<input autocomplete="off" class="block w-full pl-10 pr-16 py-4 bg-background-dark border-2 border-primary/30 rounded-xl text-white placeholder-gray-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary focus:shadow-[0_0_20px_rgba(131,17,212,0.2)] transition-all" id="username" placeholder="Don_Vito" spellcheck="false" type="text" value="The_Snitch"/>
<!-- Character Count / Status Icon -->
<div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
<span class="text-xs text-gray-500 font-mono">10/24</span>
<span class="material-icons text-green-500 ml-2 text-lg">check_circle</span>
</div>
</div>
<!-- Validation Message -->
<div class="flex items-start mt-2 px-1 space-x-2">
<span class="material-icons text-primary text-xs mt-0.5">info</span>
<p class="text-xs text-gray-400">
                            Use 3-24 characters. Letters, numbers, and underscores only. No spaces.
                        </p>
</div>
</div>
<!-- Suggested Names (Optional Feature) -->
<div class="mt-8">
<p class="text-xs text-gray-500 mb-3 uppercase tracking-wider font-bold">Available Aliases</p>
<div class="flex flex-wrap gap-2">
<button class="px-3 py-1.5 bg-primary/10 border border-primary/20 rounded-lg text-xs text-primary/80 hover:bg-primary hover:text-white transition-colors">Neon_Fox</button>
<button class="px-3 py-1.5 bg-primary/10 border border-primary/20 rounded-lg text-xs text-primary/80 hover:bg-primary hover:text-white transition-colors">Shadow_KX</button>
<button class="px-3 py-1.5 bg-primary/10 border border-primary/20 rounded-lg text-xs text-primary/80 hover:bg-primary hover:text-white transition-colors">Viper_01</button>
</div>
</div>
</div>
<!-- Bottom Action Area -->
<div class="mt-auto pt-6">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 px-6 rounded-xl shadow-[0_4px_20px_rgba(131,17,212,0.4)] transform active:scale-[0.98] transition-all flex items-center justify-center group">
<span>Join the Family</span>
<span class="material-icons ml-2 group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<p class="text-center text-[10px] text-gray-600 mt-4">
                    By joining, you agree to the <a class="text-primary hover:underline" href="#">Code of Omert√†</a>.
                </p>
</div>
</div>
<!-- Scanline overlay for aesthetic -->
<div class="absolute inset-0 scanlines opacity-20 pointer-events-none z-20"></div>
</div>
</body></html>
