name: Deploy Production

on:
  push:
    branches: [main]

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  NODE_VERSION: "20"

permissions:
  contents: read
  packages: write

jobs:
  deploy-convex:
    name: Deploy Convex to Production
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Deploy Convex functions
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}
        run: npx convex deploy --cmd "echo 'Convex deploy complete'"

  build-and-push-image:
    name: Build & Push Docker Image (GHCR)
    runs-on: ubuntu-latest
    needs: deploy-convex
    steps:
      - uses: actions/checkout@v4

      - name: Lowercase image owner
        id: vars
        run: echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ steps.vars.outputs.owner_lc }}/mafia-web
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-compose:
    name: Deploy with Docker Compose
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: ${{ secrets.DEPLOY_SSH_HOST != '' && secrets.DEPLOY_SSH_USER != '' && secrets.DEPLOY_SSH_KEY != '' && secrets.GHCR_PULL_USER != '' && secrets.GHCR_PULL_TOKEN != '' }}
    env:
      IMAGE_TAG: ${{ github.sha }}
      DEPLOY_PATH: /opt/mafia
    steps:
      - uses: actions/checkout@v4

      - name: Copy compose files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT || '22' }}
          source: "docker-compose.prod.yml,.env.production.example"
          target: ${{ env.DEPLOY_PATH }}

      - name: Pull and restart services
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_SSH_HOST }}
          username: ${{ secrets.DEPLOY_SSH_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_SSH_PORT || '22' }}
          script: |
            set -e
            cd "${{ env.DEPLOY_PATH }}"

            if [ ! -f .env.production ]; then
              cp .env.production.example .env.production
            fi

            OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
            IMAGE_NAME="ghcr.io/${OWNER_LC}/mafia-web"

            echo "${{ secrets.GHCR_PULL_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_PULL_USER }}" --password-stdin

            APP_TAG="${{ env.IMAGE_TAG }}" IMAGE_NAME="$IMAGE_NAME" docker compose -f docker-compose.prod.yml pull
            APP_TAG="${{ env.IMAGE_TAG }}" IMAGE_NAME="$IMAGE_NAME" docker compose -f docker-compose.prod.yml up -d --remove-orphans
            docker image prune -f

  post-deploy-check:
    name: Post-Deploy Smoke Test
    runs-on: ubuntu-latest
    needs: [build-and-push-image, deploy-compose]
    if: ${{ always() && needs.build-and-push-image.result == 'success' && (needs.deploy-compose.result == 'success' || needs.deploy-compose.result == 'skipped') && secrets.PRODUCTION_URL != '' }}
    steps:
      - name: Health check
        env:
          SITE_URL: ${{ secrets.PRODUCTION_URL }}
        run: |
          echo "Checking $SITE_URL/api/health..."
          for i in 1 2 3 4 5; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL/api/health" || echo "000")
            if [ "$status" = "200" ]; then
              echo "Health check passed!"
              exit 0
            fi
            echo "Attempt $i returned $status, retrying in 10s..."
            sleep 10
          done
          echo "Health check failed after 5 attempts"
          exit 1
